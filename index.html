<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark light mode</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h2>devfinder</h2>
            <div id="btn" class="mode"><p>DARK</p><img id="night" src="img/svg/moon.svg" alt="">
                <img id="sun" src="img/svg/sun.svg" alt=""></div>
        </header>
        <form id="form">
            <span>
                <img src="img/svg/search.svg" alt="">
                <input type="text" placeholder="Search GitHub usernameâ€¦">
            </span>
            <div class="form-btn">Search</div>
        </form>
        <main>
            <div class="main-header">
                <span class="main-span-1">            
                    <img src="img/png/cat.png" alt="">
                    <span class="main-span-2">
                        <h2>The Octocat </h2>
                        <h3>@octocat</h3>
                        <p>This profile has no bio</p>
                    </span>
                </span>
                <span class="main-span-3">
                    <h2>Joined 25 Jan 2011</h2>
                </span>
            </div>
            <span class="res-span">
            <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio. Quisque volutpat mattis eros.</p>
            </span>

            <div class="container">
                    <div class="views">
                    <span>
                        <h2>Repos</h2>
                        <p>8</p>
                    </span>
                    <span>
                        <h2>Followers</h2>
                        <p>3938</p>
                    </span>
                    <span>
                        <h2>Following</h2>
                        <p>9</p>
                    </span>
                    </div>
                </div>
                <div class="container">
                    <div class="main-bottom">
                        <span class="father">
                            <span>
                                <img src="img/svg/location.svg" alt="">
                                <p>San Francisco</p>
                            </span>
                            <span>
                                <img src="img/svg/clone.svg" alt="">
                                <p>https://github.blog</p>
                            </span>
                        </span>
                        <span class="father">
                            <span>
                                <img src="img/svg/twitter.svg" alt="">
                                <p>Not Available</p>
                            </span>
                            <span>
                                <img src="img/svg/office.svg" alt="">
                                <p>@github</p>
                            </span>
                        </span>
                    </div>
                </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
